name: Test GCP Authentication
on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  test-gcp-connection:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # 必需，用于OIDC认证

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/407283691040/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'xxpay-terraform@xxpay-123456.iam.gserviceaccount.com'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Test different permission levels
      run: |
        echo "=== 基本认证 ==="
        gcloud auth list --filter=status:ACTIVE --format="value(account)"
        gcloud config get-value project
        
        echo "=== 测试项目级权限 ==="
        gcloud projects describe xxpay-123456 || echo "Project describe 权限不足"
        
        echo "=== 测试API启用状态 ==="
        gcloud services list --enabled --filter="name:compute" || echo "无法查看API状态"
        
        echo "=== 测试Compute权限 ==="
        gcloud compute zones list --limit=3 || echo "Compute zones 权限不足"
        gcloud compute instances list || echo "Compute instances 权限不足"
        
        echo "=== 测试Storage权限 ==="
        gcloud storage buckets list --limit=3 || echo "Storage 权限不足"
        
        echo "=== 测试IAM权限 ==="
        gcloud iam service-accounts list --filter="email:xxpay-terraform*" || echo "IAM 权限不足"
        
        echo "=== 认证成功！根据结果调整权限 ==="
